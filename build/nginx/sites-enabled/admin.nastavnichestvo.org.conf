user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include         /etc/nginx/mime.types;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20m;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip off;
    
    upstream application {
       server php-admin-php-fpm:9000;
    }

    server {
        listen 80;
        server_name admin.nastavnichestvo.org;
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name admin.nastavnichestvo.org;

        ssl_certificate /etc/ssl/nastavnichestvo.org.crt;
        ssl_certificate_key /etc/ssl/nastavnichestvo.org.key;

        charset utf-8;

        root /var/www/php-admin/public;

        location / {
            try_files $uri /index.php$is_args$args;
        }

        location / {
            fastcgi_pass application;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;

            internal;
        }

    }

}
